
<div class="card-header text-white">
  <h4>Resumen de Pedido</h4>
  <ul class="list-group list-group-flush">
      {% for item in items %}
      <li class="list-group-item text-white bg-dark">
          {{ item.cantidad }} x {{ item.producto.nombre }}
          <span class="float-right">{{ item.precio_total }}</span>
      </li>
      {% endfor %}
      <li class="font-weight-bold list-group-item text-white border-dark bg-dark">Total
          <span class="float-right">{{ total_price }}</span>
      </li>
  </ul>
</div>
